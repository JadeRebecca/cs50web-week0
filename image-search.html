<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"crossorigin="anonymous"/>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Google Images</title>
    </head>
    <body>
        <nav>
            <a href="index.html">Google Search</a>
        </nav>
        <main>
            <div class="logo-image">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo-google">
                <span class="image">images</span>
            </div>
            <form action="https://google.com/search">
                <div class="search" >
                    <i class="icon fas fa-search"></i>
                    <input type="text" name="q">
                    <input type="hidden" name="tbm" value="isch">
                    <button type="submit"><i class="icon fas fa-search"></i></button>
                </div>
                <!-- <div class="btn-group" >
                    <input class="btn-white" type="submit" value="Google Search">
                    <input class="btn-white" type="submit" value="I'm Feeling Lucky">
                </div> -->
            </form>
        </main>
    </body>
</html>
