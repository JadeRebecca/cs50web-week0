<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"crossorigin="anonymous"/>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Google Search</title>
    </head>
    <body>
        <nav>
            <a href="image-search.html">Google Image Search</a>
            <a href="advanced-search.html">Google Advanced Search</a>
        </nav>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo-google">
            <form action="https://google.com/search">
                <div class="search" >
                    <i class="icon fas fa-search"></i>
                    <input type="text" name="q">
                </div>
                <div class="btn-group" >
                    <input class="btn-white" name="btnK" type="submit" value="Google Search">
                    <input class="btn-white" name="btnI" type="submit" value="Im Feeling Lucky">
                </div>
            </form>
        </main>
    </body>
</html>
