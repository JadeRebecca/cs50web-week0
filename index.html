<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <title>Google Search</title>
    </head>
    <body>
        <nav>
            <a href="image-search.html">Google Image Search</a>
            <a href="advanced-search.html">Google Advanced Search</a>
        </nav>
        <main>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="logo-google">
            <form action="https://google.com/search">
                <div class="search" >
                    <input type="text" name="q">
                </div>
                <div class="btn-group" >
                    <input class="btn-white" type="submit" value="Google Search">
                    <input class="btn-white" type="submit" value="I'm Feeling Lucky">
                </div>
            </form>
        </main>
    </body>
</html>
